<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script>
        /*（1）、isArray()，返回值boolean型，判断调用该方法的对象是否为数组。*/
        var arr=new Array(1,2,3,4);
        Array.prototype.isArray=function(arrs){
            if(arrs instanceof Array){
                return true;
            }
            else{
                return false;
            }
        }
        console.log(arr.isArray(arr));
        /*（2）、inArray()，检测传入这个方法的值是否在这个数组中存在，如果存在返回这个之值的索引，否则返回-1。如[1,3,9].inArray(3)返回值为1。*/
        Array.prototype.inArray=function(arrs,sum){
            if(arrs.indexOf(sum)){
                return arrs.indexOf(sum);
            }
            else{
                return -1;
            }

        }
        console.log(arr.inArray(arr,3));

         /*（3）、removeAt()，删除数组中的某一个值，如[1,3,9].removeAt(3)，返回[1,9]。*/
         Array.prototype.removeAt=function(val){
            var n=arr.indexOf(val);
            if(n){
                this.splice(n,1);
                return this;
            }
         }
         console.log(arr.removeAt(3));

         /*（4）、dataFormat()，将数组中的值转换为二维数组，参数是几，就将几个组合到一起，如：
        var datas = [
           {id:1,name:"marry"},
           {id:2,name:"lili"},
           {id:3,name:"kitty"},
           {id:4,name:"jack"},
           {id:5,name:"amy"},
           {id:6,name:"jim"}
        ]
        datas.dataFormat(2)*/
        var datas = [
           {id:1,name:"marry"},
           {id:2,name:"lili"},
           {id:3,name:"kitty"},
           {id:4,name:"jack"},
           {id:5,name:"amy"},
           {id:6,name:"jim"}
        ];
        Array.prototype.dataFormat=function(a){
            var len=datas.length;
            var m=len/a;
            for(var i=0;i<m;i++){
                console.log(datas.splice(0,a));
            }
        }
        arr.dataFormat(2);

    </script>

</body>
</html>
