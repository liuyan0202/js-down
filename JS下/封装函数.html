		function $(str){
			var tar = document.querySelector(str);
			return {
				attr:function(){
					if(arguments.length===1){
						return tar.getAttribute(arguments[0]);
					}else if(arguments.length===2){
						tar.setAttribute(arguments[0],arguments[1]);
					}
				}
			}
		}

		function getTypeof(n){
			if(typeof n === 'object'){
				//进一步判断当前类型
				//构造函数
				return n.constructor.name;
			}else{
				return typeof n;
			}
		}
		alert(getTypeof(new String('str')));
		alert(getTypeof(1234));
		alert(getTypeof([1,2,3])); //array
		alert(getTypeof(function(){}));
		alert(getTypeof({}))
