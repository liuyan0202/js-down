<body>
	<script>
		var arr = [1,3,4,5];

		/*var newArr = arr.map(function(v,i,arr){
			return v * 2;
		});
		console.log(newArr);

		console.log(arr);*/
		function map(arr,fun){
			var newArr = [];
			for(var i=0;i<arr.length;i++){
				var num = fun(arr[i]);
				newArr.push(num);
			}
			return newArr;
		}
		var newArr = map(arr,function(v){
			return v+10;
		})
		console.log(newArr);
	</script>
