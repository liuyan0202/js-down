<!DOCTYPE html>

<body>
    <script>

        //封装map方法
        var arr=[3,4,5,6];
        function map(arr,fun){
            var newArr=[];
            for(var i=0;i<arr.length;i++){
                var num=fun(arr[i]);
                newArr.push(num);
            }
            return newArr;
        }
        console.log(map(arr,function(v){
            return v*2;
        }));
    </script>

</body>
