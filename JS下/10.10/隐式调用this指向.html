<body>
    <script>
        var name="ls";
        function check(n,m,y){
            console.log(m+"班有"+y+"人");
           return alert(typeof n);
        }
        check.call(null,"123","1601A",57);//用call可以放多个参数，第一个参数为null指的是当前作用域
        check.apply(null,[23,"1601B",55]);//用apply的第二个参数只能是数组

        var arr=["早","上","好"];
        arr.forEach(alert);//遍历数组
        var str="下雨啦";
        arr.forEach.call(str,alert);//将this指向str




    </script>
