<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box" style="width: 40px;height: 40px;background: red;border-radius: 50%;position: absolute;top:300px;left:300px"></div>
</body>
<script>
	document.onkeyup = function(e){
		var e = e || window.event;
		switch(e.keyCode){
			case 37:
				box.style.left = box.offsetLeft-10+'px';	
			break;
			case 38:
				box.style.top = box.offsetTop-10+'px';	
			break;
			case 39:
				box.style.left = box.offsetLeft+10+'px';	
			break;
			case 40:
				box.style.top = box.offsetTop+10+'px';	
			break;
		}
	}
</script>
</html>
